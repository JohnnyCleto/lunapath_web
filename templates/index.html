<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LunaPath - Navegador Estilo Google Maps</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h2>🌐 LunaPath - Roteamento Inteligente</h2>
  </header>

  <div class="container">
    <label>Quantidade de Locais:
      <input type="number" id="pontos" min="2" value="5">
    </label>
    <button onclick="gerarMapa()">Gerar Mapa</button>

    <br><br>

    <label>Origem:
      <select id="origem"></select>
    </label>

    <label>Destino:
      <select id="destino"></select>
    </label>

    <button onclick="calcularRota()">Calcular Rota</button>

    <div id="mapa"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/static/js/map.js"></script>
  <script>initMapa();</script>
</body>
</html>
