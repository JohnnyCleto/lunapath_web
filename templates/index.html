<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Smart City Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <script defer src="/static/js/map.js"></script>
</head>
<body class="light">
  <header>
    <h1>Smart City Navigator</h1>
    <button id="themeToggle">Modo Escuro</button>
  </header>

  <section id="controls">
    <div class="input-group">
      <label>Origem:
        <select id="origem">
          <option value="">Selecione</option>
        </select>
      </label>
      <label>Destino:
        <select id="destino">
          <option value="">Selecione</option>
        </select>
      </label>

      <label>Prioridade:
        <select id="prioridade">
          <option value="tempo">Tempo</option>
          <option value="evitar_congestionamento">Evitar congestionamento</option>
        </select>
      </label>
      <button id="calcRota">Calcular Rota</button>
    </div>
  </section>

  <main>
    <div id="mapContainer">
      <svg id="map"></svg>
    </div>
    <aside id="infoPanel">
      <h2>Informações da Rota</h2>
      <div id="routeInfo">
        <p>Tempo total: <span id="tempoTotal">--</span></p>
        <p>Evento: <span id="evento">--</span></p>
        <p><span id="descricao">---</span></p>
      </div>
      <h3>Congestionamento por trecho</h3>
      <canvas id="chart"></canvas>
      <button id="refresh">Atualizar Mapa</button>
    </aside>
  </main>

  <footer>
    <small>© 2025 Smart City Navigator</small>
  </footer>
</body>
</html>
