<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LunaPath - Sistema de Rotas Inteligentes</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <header>
        <h1>LunaPath - Sistema Inteligente de Rotas do Município Tech</h1>
        <button id="toggle-theme" aria-label="Alternar Modo Escuro/Claro">Modo Escuro/Claro</button>
    </header>

    <section id="controls">
        <label for="origem">Origem:</label>
        <select id="origem"></select>

        <label for="destino">Destino:</label>
        <select id="destino"></select>

        <button id="calcular">Calcular Rota</button>
    </section>

    <section id="info">
        <p id="status"></p>
        <p id="rota-alternativa" hidden>⚠️ Rota alternativa foi aplicada devido a imprevistos no trânsito.</p>
        <p id="custo"></p>
    </section>

    <section id="map-container">
        <canvas id="mapa" width="900" height="600" aria-label="Mapa Interativo do Município Tech"></canvas>
    </section>

    <footer>
        <p>Projeto LunaPath desenvolvido pela equipe fictícia Pathfinders Solutions</p>
    </footer>
    <script src="/static/js/map.js"></script>
</body>
</html>
