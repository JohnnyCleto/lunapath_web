<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LunaPath - Navegador</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h2>🌐 LunaPath - Mapa Interativo</h2>

  <label>Quantidade de Locais:
    <input type="number" id="pontos" min="2" value="5">
  </label>
  <button onclick="gerarMapa()">Gerar Mapa</button>

  <br><br>
  <label>Origem:
    <input type="text" id="origem">
  </label>
  <label>Destino:
    <input type="text" id="destino">
  </label>
  <button onclick="calcularRota()">Calcular Rota</button>

  <div id="graph" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

  <script src="/static/js/graph.js"></script>
</body>
</html>
