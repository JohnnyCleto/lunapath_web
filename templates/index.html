<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roteador Inteligente IoT - Cidade Futurista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <header>
        <h1>Roteador Inteligente IoT - Cidade Futurista</h1>
    </header>
    <main>
        <section class="map-section">
            <canvas id="mapCanvas" width="900" height="600"></canvas>
            <div id="legend">
                <h3>Legenda</h3>
                <p><span class="color-box normal"></span> Tráfego normal</p>
                <p><span class="color-box congestionado"></span> Congestionamento moderado</p>
                <p><span class="color-box congestionamento-extremo"></span> Congestionamento extremo</p>
                <p><span class="color-box rota"></span> Rota calculada</p>
            </div>
        </section>

        <section class="controls">
            <label for="origem">Origem:</label>
            <select id="origem"></select>

            <label for="destino">Destino:</label>
            <select id="destino"></select>

            <label for="prioridade">Prioridade:</label>
            <select id="prioridade">
                <option value="tempo">Menor Tempo</option>
                <option value="evitar_congestionamento">Evitar Congestionamento</option>
            </select>

            <button id="calcularBtn">Calcular Rota</button>
        </section>

        <section class="info">
            <h2>Detalhes da Rota</h2>
            <pre id="detalhesRota">Nenhuma rota calculada ainda.</pre>
        </section>
    </main>

    <footer>
        <p>© 2025 Cidade Futurista - Sistema IoT</p>
    </footer>

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
